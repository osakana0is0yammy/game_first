{% block content %}
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title><!--ウェブサイト上部の説明欄てきな-->
    <link rel="stylesheet" href="{% static 'ran/text.css' %}" />
</head>
<body bgcolor="#111">
    <!-- 以下が画面上に表示されるボタンコード -->
    <br><br>
  
    <div class="container">
        <div class="container1">
            <a href="{% url 'user' %}" class="button button--1">mypage</a>
            <a href="{% url 'post' %}" class="button button--1">投稿</a>
            <a href="{% url 'whogood' %}" class="button button--1">いいね欄</a>
            <a href="{% url 'mypage' %}"  class="button button--1">フォロー欄</a>
        </div>
    </div>


    <div align="center" >
        <font color = "#555">
            <p><font size = "5">内容</font></p>
            
            {% for item in data %}
            <div class="kimi"><li><font size = "6">{{item.content}}</font></li></div>
            {% endfor %}
        </font>
    


        <a href="{% url 'god' fu_1.id %}"class="button button--1">いいねする</a>
        {% for message in messages %}
        <font color = "#555">
            <div {% if message.tags %}class="{{message.tags}}"{% endif %} >{{message}}</div>
            {% endfor %}
        </font> 

        <div align = "center">
            <br><br>
            {% for item in lolo %} 
                <a href="{% url 'starttt' item.id%}"  class="button3 button--3">ゲーム：{{item.odai}}を開始する</a>
            
            {% endfor %}>
        </div>

{% endblock %}
</div>
</body>
</html>
