{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ran/stylesign.css' %}" />
</head>
<br>
    <br>
    <br>
    
<body>
    <div align="center">
        <h1>ユーザー登録画面</h1>
        <font color = "#660033">
            <li>メールアドレスは@を含み適当にしてください。例：afagag@gaga</li>
            <li>パスワードは再発行できないので、きちんと覚えといてください</li>
            <li>パスワードを忘れた方は再度アカウントを登録してください</li>
            <li>同じユーザ名は登録できないのでご了承ください。</li>
        </font>
        <br<br><br<br><br<br><br<br><br<br>
        <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
            {{ form.as_p }}
            <div class="up">
                <p><input type="submit" value="登録" class="bu"></p>
            </div>
        </form>
    </div>
</body>
</html>
