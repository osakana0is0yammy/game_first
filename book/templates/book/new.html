{% block content %}
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title><!--ウェブサイト上部の説明欄てきな-->
    <link rel="stylesheet" type="text/css" href="{% static 'ran/text.css' %}" />
   

</head>

<body bgcolor="#111">
    <!-- 以下が画面上に表示されるボタンコード -->
  
    <br><br>
    <div class="container">
        <div class="container1">
            <a href="{% url 'user' %}" class="button button--1">myapage</a>
            <a href="{% url 'post' %}" class="button button--1">削除</a>
            <a href="{% url 'mypage' %}"  class="button button--1">フォロー欄</a>
        </div>
    </div>
    

    <br><br><br>
    <font color = "#555">
        <div align = "center">
            <font size = "5">
                ゲーム登録・タイトル入力の開始は下記から
            </font>
            <table>
                <form action="{% url 'new' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <tr><td></td><td><input type="submit" class="new" value="次へ"></td></tr>
                </form>
            </table>
        </div>
    </font>

<div class="an"></div>

<br>
<div align="center">
   <font color = "#555">あなたの登録個数： {{data}}</font>

   <br>
   <font color = "#990000"><font size = "7">
        {% for message in messages %}
            <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </div>
        {% endfor %}
   </font></font>
{% endblock %}
</div>
</div>

</body>
</html>
